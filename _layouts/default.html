<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DNXRBX5JWW"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-DNXRBX5JWW');
    </script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/favicon.svg' | relative_url }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/episode-sources.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">
    
    <!-- Three.js and GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    
    <!-- Plyr Audio Player -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    
    {% seo %}
</head>
<body class="{{ page.layout }}">
    <nav class="main-nav">
        <div class="nav-container">
            <a href="{{ '/' | relative_url }}" class="logo">
                <span>bojack sanchez</span>
            </a>
            
            <!-- Hamburger Menu Button -->
            <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle navigation">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            
            <!-- Navigation Links -->
            <div class="nav-links" id="nav-links">
                <div class="nav-dropdown">
                    <a href="#" class="dropdown-toggle">Shows <i class="fas fa-chevron-down"></i></a>
                    <div class="dropdown-menu">
                        <a href="{{ '/news-in-a-nutshell' | relative_url }}">News in a Nutshell</a>
                        <a href="{{ '/kurz-und-klar' | relative_url }}">Kurz & Klar</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {{ content }}
    </main>

    <footer class="main-footer">
        <div class="footer-container">
            <div class="footer-bottom">
                <p>&copy; {{ 'now' | date: "%Y" }} Bojack Sanchez | Made with ‚ù§Ô∏è from üá©üá™ | <a href="mailto:hello@bojacksanchez.com">hello@bojacksanchez.com</a></p>
            </div>
        </div>
    </footer>

    <script src="{{ '/assets/js/app.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/rss-parser.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/episode-generator.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/shows.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/edge-waves.js' | relative_url }}"></script>
</body>
</html>
