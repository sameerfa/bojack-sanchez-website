---
layout: default
---

<section class="page-header">
    <div id="canvas-container"></div>
    <div class="container">
        <!-- Episode header content will be populated by JavaScript -->
        <div id="episode-page-header"></div>
    </div>
</section>

<section class="episode-detail">
    <div class="container">
        <!-- Content will be dynamically loaded by episode-generator.js -->
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading episode...</p>
        </div>
    </div>
</section>

<!-- Include episode generator script -->
<script src="/assets/js/episode-generator.js"></script>

<style>
/* Episode-specific styles */
.episode-detail {
    min-height: 80vh;
    padding: 2rem 0;
}

.episode-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 2px solid var(--accent);
}

.back-link {
    color: var(--accent);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}

.back-link:hover {
    color: var(--primary);
}

.episode-meta-info {
    display: flex;
    gap: 1rem;
    color: var(--text-muted);
    font-size: 0.9rem;
}

.episode-content {
    max-width: 800px;
    margin: 0 auto;
}

.episode-title {
    font-size: 1.25rem;
    font-weight: 700;
    margin-bottom: 2rem;
    line-height: 1.2;
    color: var(--primary);
}

.episode-player {
  margin: 2rem 0;
  padding: 2.5rem;
  background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
  border-radius: 16px;
  border: 2px solid rgba(45, 212, 191, 0.3);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(10px);
}

.custom-audio-player {
  width: 100%;
}

.audio-controls {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-top: 1rem;
}

.play-btn {
  background: linear-gradient(135deg, var(--accent) 0%, #3bb3aa 100%);
  border: none;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 1.5rem;
  transition: all 0.3s ease;
  flex-shrink: 0;
  color: white;
  box-shadow: 0 4px 15px rgba(45, 212, 191, 0.3);
}

.play-btn:hover {
  background: linear-gradient(135deg, #3bb3aa 0%, var(--accent) 100%);
  transform: scale(1.05);
  box-shadow: 0 6px 20px rgba(45, 212, 191, 0.4);
}

.progress-container {
    flex: 1;
    display: flex;
    align-items: center;
    gap: 1rem;
}

.time-display {
    color: var(--text-muted);
    font-size: 0.9rem;
    min-width: 40px;
}

.progress-bar {
  flex: 1;
  position: relative;
  height: 8px;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 4px;
  overflow: hidden;
  box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
}

#progress-fill {
  height: 100%;
  background: linear-gradient(90deg, var(--accent) 0%, #3bb3aa 100%);
  border-radius: 4px;
  transition: width 0.1s ease;
  width: 0%;
  box-shadow: 0 0 10px rgba(45, 212, 191, 0.5);
}

#progress-slider {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
}

.volume-control {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    flex-shrink: 0;
}

#volume-slider {
  width: 80px;
  height: 6px;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 3px;
  outline: none;
  cursor: pointer;
  -webkit-appearance: none;
}

#volume-slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: var(--accent);
  cursor: pointer;
  box-shadow: 0 0 10px rgba(45, 212, 191, 0.5);
}

#volume-slider::-moz-range-thumb {
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: var(--accent);
  cursor: pointer;
  border: none;
  box-shadow: 0 0 10px rgba(45, 212, 191, 0.5);
}

.audio-placeholder {
  text-align: center;
  padding: 3rem 2rem;
  background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
  border-radius: 16px;
  border: 2px dashed rgba(45, 212, 191, 0.4);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

.placeholder-content h3 {
    margin-bottom: 1rem;
    color: var(--accent);
}

.placeholder-buttons {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-top: 1.5rem;
}

.episode-info {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    margin: 2rem 0;
    padding: 1.5rem;
    background: rgba(255, 255, 255, 0.02);
    border-radius: 8px;
}

.episode-description {
    margin: 2rem 0;
    line-height: 1.7;
    font-size: 1.1rem;
}

.episode-actions {
    margin: 3rem 0;
}

.listen-buttons, .share-buttons {
    margin: 2rem 0;
}

.listen-buttons h4, .share-buttons h4 {
    margin-bottom: 1rem;
    color: var(--accent);
}

.platform-buttons, .social-share {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
}

.share-btn {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: var(--text);
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    text-decoration: none;
    transition: all 0.3s ease;
    cursor: pointer;
}

.share-btn:hover {
    background: rgba(45, 212, 191, 0.1);
    border-color: var(--accent);
    color: var(--accent);
}

.related-episodes {
    margin: 4rem 0 2rem;
    padding-top: 2rem;
    border-top: 2px solid rgba(45, 212, 191, 0.2);
}

.related-episodes h3 {
    margin-bottom: 2rem;
    color: var(--accent);
}

.related-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
}

.related-grid .episode-card {
    background: rgba(255, 255, 255, 0.02);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    padding: 1.5rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.related-grid .episode-card:hover {
    background: rgba(45, 212, 191, 0.05);
    border-color: var(--accent);
    transform: translateY(-2px);
}

.loading-spinner {
    text-align: center;
    padding: 4rem 2rem;
}

.spinner {
    width: 50px;
    height: 50px;
    border: 3px solid rgba(45, 212, 191, 0.3);
    border-top: 3px solid var(--accent);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 1rem;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.not-found {
    text-align: center;
    padding: 4rem 2rem;
}

.not-found h1 {
    color: var(--accent);
    margin-bottom: 1rem;
}

/* Responsive design */
@media (max-width: 768px) {
    .episode-header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
    }

    .episode-title {
        font-size: 2rem;
    }

    .audio-controls {
        flex-direction: column;
        gap: 1rem;
    }

    .progress-container {
        width: 100%;
    }

    .platform-buttons, .social-share {
        flex-direction: column;
    }

    .episode-info {
        grid-template-columns: 1fr;
    }
}
</style>
